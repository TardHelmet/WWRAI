<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryForge - Where Stories Are Forged, Not Just Written</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- XP Bar -->
    <div class="xp-bar-container" id="xpBarContainer" style="display: none;">
        <div class="level-badge" id="levelBadge">Level 1</div>
        <div class="xp-info">
            <span id="xpText">0 XP</span>
        </div>
        <div class="xp-bar">
            <div class="xp-progress" id="xpProgress" style="width: 0%;">
                <span id="xpPercentage">0%</span>
            </div>
        </div>
    </div>
    
    <div id="app"></div>
    <script src="js/app.js"></script>
</body>
</html>
