<div id="videoWritingPage" class="page">
    <div class="card wide-card">
        <div class="video-writing-container single-panel-mode">
            <div class="video-section" id="videoSection">
                <div id="videoPlayer" class="video-container">
                    <!-- YouTube iframe will be inserted here -->
                </div>
                <div class="video-info">
                    <h3 id="selectedVideoTitle">Video Title</h3>
                    <div class="video-status">
                        <span id="videoStatus">Ready to start</span>
                        <span id="segmentProgress" class="segment-progress"></span>
                    </div>
                </div>
            </div>
            
            <div class="writing-section panel-hidden" id="writingSection">
                <div class="writing-prompt">
                    <h3 id="writingPrompt">Get ready to watch and write!</h3>
                    <p id="sectionCount" class="section-count"></p>
                </div>
                
                <!-- Previous sections display -->
                <div id="previousSections" class="previous-sections" style="display: none;"></div>
                
                <div style="position: relative;">
                    <textarea 
                        id="videoStoryText" 
                        placeholder="Write what you just saw..."
                        disabled
                    ></textarea>
                    <div class="auto-save-indicator" id="autoSaveIndicator">âœ“ Draft saved</div>
                </div>
                <div class="writing-controls">
                    <button id="continueWatching" disabled>Continue Watching</button>
                    <div class="word-count">
                        <span id="currentWordCount">0</span> / <span id="wordGoal">25</span> words
                        <div class="word-goal-progress">
                            <div class="word-goal-progress-bar" id="wordGoalProgressBar"></div>
                        </div>
                        <span id="wordGoalStatus" class="word-goal-status"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="video-writing-controls">
            <button id="startVideoWriting" class="success-button">Start Your Story Journey</button>
            <button id="backToVideoSelection" class="secondary-button">Choose Different Video</button>
        </div>
    </div>
</div>
